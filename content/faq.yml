faq:
   items:
    - title:  为什么做这个网站?
      card: false
      description: 前几天看了一个电影，主角得知自己得了绝症，就想到的是要干一件大事，让别人记住自己。最后被抓的时候，他笑的很开心。通过这件事，我觉得普通人如果死了，就没有人记得了，他们生活过的痕迹就完全消失了，应该把他们的生活记录下来。
    - title:  数据会一直保存吗
      card: false
      description: 会。将来会把数据上传到区块链上。
    - title:  还有一件事
      card: false
      description: 人的死亡是从被遗忘开始。
